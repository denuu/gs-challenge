<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>TODO</title>
        <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700,900" rel="stylesheet">
        <link rel="stylesheet" href="app.css" />
    </head>

    <body>

        <div id="title-bar">
            <h1>Todo</h1>
            <h4>Multi-user live to-do list. A socket.io project.</h4>
        </div>

        <div class="todo-container">
            <div class="text-buttons">
                <button id="completeAll" class="vertical-align text-btn" type="button" onclick="completeAll()">COMPLETE ALL</button>
                <button id="deleteAll" class="vertical-align text-btn" type="button" onclick="deleteAll()">DELETE ALL</button>
            </div>
            <ul id="todo-list"></ul>
        </div>

        <div id="app-bar">
            <input id="todo-input" class="vertical-align" type="text" placeholder="Feed the cat" autofocus>
            <button id="make" class="vertical-align" type="button" onclick="add()">
                <img src="img/plus.svg" class="plus"/>
            </button>
        </div>

    </body>

    <script src="client.js" async></script>

    <script>

        // Let the <enter> key trigger add() as well
        document.getElementById("todo-input")
            .addEventListener("keyup", function(event) {
            event.preventDefault();
            if (event.keyCode == 13) {
                document.getElementById("make").click();
            }
        });

    </script>

</html>
